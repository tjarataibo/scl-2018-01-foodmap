<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // Latitud y longitud de Santiago
  var uluru = {lat: -33.4190456, lng: -70.64176040000001};
  // The map, centered at x lugar
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 15, center: uluru});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: uluru, map: map});
}
    </script>
    <script async defer   
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDASoquoCpXyYppGev41cMSX3DZJLrCzoM&libraries=places&callback=initMap">
    </script>
